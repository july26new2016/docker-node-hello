# Language setting
language: node_js


# Version number
node_js:
  - "0.12"


env:
  global:
    - FOO=FUBU
    - secure: 

build:
  ci:
    - ps -eax
    - ls -al
    - echo $key1
   # - sleep 6m

  post_ci:
    - docker build -t=shiphitchcock2test/docker-node-test:$BRANCH.$BUILD_NUMBER .
    - docker push shiphitchcock2test/docker-node-test:$BRANCH.$BUILD_NUMBER

integrations:
  hub:
    - integrationName: ship-docker
      type: docker
      
  
  
  notifications:
    - integrationName: email
      type: email
      recipients: 
        - shiphitchcock2@gmail.com
        - vidya@shippable.com
      
      on_pull_request: always
      on_start: always
      on_success: always
      on_failure: always
      
    - integrationName: ship-slack
      type: slack
      recipients: 
        - "#hitchcock1-public"
        - pvt-channel
      
      on_start: always
      on_pull_request: always
      on_success: always
      on_failure: always
 
    - integrationName: irc
      type: irc
      recipients: 
        - "chat.freenode.net#test-cock"
        - "chat.freenode.net#hitchcok2-irc"
      
      on_start: always
      on_pull_request: always
      on_success: always
      on_failure: always
      
      
    - integrationName: ship-hipchat
      type: hipchat
      recipients: 
      #  - "#pvt-room"
        - "@shiphitchcock2"
      #  - "#pub-room"
        - "#Zurtr"
      
      on_start: always
      on_pull_request: always
      on_success: always
      on_failure: always
      
